<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-sky src="https://th.bing.com/th/id/OIP.O7uIOkxsHwacud1r2bKH3AHaKL?w=144&h=198&c=7&r=0&o=5&dpr=1.25&pid=1.7">
        <a-plane
        color="black"
        roations="-90 0 0"
        width="20"
        height="20"></a-plane>
        <a-text 
        value="Welcome!!"
        color="#FFD500"
        align="center"
        position="0 3 -4"></a-text>
        <a-gltf-model src=""
        position="0 2 -4"
        scale="0.5 0.5 0.5"
        animation="property:object3D.position.y;
            to:2.2;
            dir:alternate;
            dur:2000;
            loop:true"></a-gltf-model>
            <a-light
            light="ambient"
            intensity="2"
            position="2 4 4"></a-light>
            <a-sound
            src=""
            autoplay="true"></a-sound>
    </a-scene>
</body>
</html>
